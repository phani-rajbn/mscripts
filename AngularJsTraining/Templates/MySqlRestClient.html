<!DOCTYPE html>
<html>
<head>
    <title>Rest Client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../Lib/angular.min.js"></script>
    <script src="../Scripts/mysqlService.js"></script>
</head>
<body ng-app="serviceApp" ng-controller="empController">
<div style="width: 50%; display: inline-block; vertical-align: top">
    <input placeholder="Search" type="search" ng-model="finder" />
    <table border="1">
        <tr>
            <th>Employee ID</th>
            <th>Employee Name</th>
            <th>Employee City</th>
            <th>Options</th>
        </tr>
        <tr ng-repeat="emp in employees | filter: emp.empname = finder">
            <td>{{emp.EmpID}}</td>
            <td>{{emp.EmpName }}</td>
            <td>{{emp.EmpAddress}}</td>
            <td><a href="#" ng-click="find(emp.empid)">Edit</a></td>
        </tr>
    </table>
</div>
    <h1>Data Posting</h1>
    <p>
        <input ng-model="emp.EmpName" placeholder="Enter name"/>
        <input ng-model="emp.EmpCity" placeholder="Enter Address"/>
        <button ng-click="insert()">Post</button>
    </p>
</body>
</html>
